<div ng-controller="MapController">
  <div class="row">
    <div id="map" class="map col-xs-9"></div>
    <div id="layers-panel" class="col-xs-3">
      <h4>Map Style</h4>
      <div class="btn-group-vertical " data-toggle="buttons-checkbox">
          <label id="osmRadio" class="btn btn-primary" ng-class="{'active' : mapRadioModelIsActive('osm')}" ng-click="switchMap('osm')">Open Street Maps</label>
          <label id="satRadio" class="btn btn-primary" ng-class="{'active' : mapRadioModelIsActive('sat')}" ng-click="switchMap('sat')">Satelite</label>
          <label id="hybRadio" class="btn btn-primary" ng-class="{'active' : mapRadioModelIsActive('hyb')}" ng-click="switchMap('hyb')">Hybrid</label>
      </div>
      <h4>Layers</h4>
      <div class="btn-group-vertical ">
          <label class="btn btn-primary" ng-model="layerModel.temp" ng-click="switchLayer('temp')" btn-checkbox>Temperature</label>
          <label class="btn btn-primary" ng-model="layerModel.precipitation" ng-click="switchLayer('precipitation')" btn-checkbox>Precipitation</label>
          <label class="btn btn-primary" ng-model="layerModel.clouds" ng-click="switchLayer('clouds')" btn-checkbox>Clouds</label>
          <label class="btn btn-primary" ng-model="layerModel.pressure" ng-click="switchLayer('pressure')" btn-checkbox>Pressure</label>
          <label class="btn btn-primary" ng-model="layerModel.snow" ng-click="switchLayer('snow')" btn-checkbox>Snow</label>
      </div>
      <button id="info-button" class="btn btn-info" ng-click="moreInfo()">More Info</button>
      <div>
        <!-- following only shows up if cannot get location and/or connection AND loading is done -->
        <script type="text/ng-template" id="mapModal.html">
          <div class="modal-header">
              <h3 class="modal-title">Hi! Thanks for using my application!</h3>
          </div>
          <div class="modal-body">
              <h4>Map layers take a moment to load, so please be patient. <br>Map functionality was made possible with the use of <a href="http://openLayers.org">OpenLayers 3</a>. 
              <br>Layers are loaded from<a href="http://openweathermap.org"> OpenWeatherMap</a>.
              <br>Want a bigger map? Click <a href="http://openweathermap.org/map">here</a>.
              <br>
              <br>
              Any questions? Send an email to <a href="mailto:stormymochadev@gmail.com">Stormy Mocha</a>.
              </h4>
          </div>
          <div class="modal-footer">
            <button class="btn btn-primary btn-md" ng-click="close()">Cool, thanks</button>
          </div>
        </script>
      </div>
    </div>
  </div>
  
</div>
